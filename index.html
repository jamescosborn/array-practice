<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Creed's Exotic Meat Store</h1>
      <div>
        <form id="meatForm">
          <div class="meatGroup">
            <label for="meat1">Meat 1</label>
            <input id="meat1" class="form-control" type="text">
          </div>
          <div class="meatGroup">
            <label for="meat2">Another meat</label>
            <input id="meat2" class="form-control" type="text">
          </div>
          <div class="meatGroup">
            <label for="meat3">More meat</label>
            <input id="meat3" class="form-control" type="text">
          </div>
          <div class="meatGroup">
            <label for="meat4">Human meat?</label>
            <input id="meat4" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the meat!</button>
        </form>
      </div>

      <div id="ticket">
        <h1>Meet your meat!</h1>
        <p>Item 1: <span class="meat1"></span></p>
        <p>Item 1: <span class="meat2"></span></p>
        <p>Item 1: <span class="meat3"></span></p>
        <p>Item 1: <span class="meat4"></span></p>
      </div>
    </div>
  </body>
</html>
